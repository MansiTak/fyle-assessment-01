<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">GitHub Repositories</h1>
        <div class="row">
            <div class="col-6">
                <form id="search-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-input" placeholder="Enter username...">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <label for="repos-per-page">Repositories per page:</label>
                    <select class="form-control" id="repos-per-page">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="profile-container" class="mt-4"></div>
        <div id="repos-container" class="mt-4">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
